<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="calculator">

        <div class="input" id="input">
            
        </div>

        <div class="btns">
            <div class="btn" id="p">+</div>
            <div class="btn" id="m">-</div>
            <div class="btn" id="mu">*</div>
            <div class="btn" id="d">/</div>
        </div>

        <div class="operator">
            <div class="left">
                <div class="num">
                    <div class="btn-num" id="7">7</div>
                    <div class="btn-num" id="8">8</div>
                    <div class="btn-num" id="9">9</div>
                </div>
    
                <div class="num">
                    <div class="btn-num" id="4">4</div>
                    <div class="btn-num" id="5">5</div>
                    <div class="btn-num" id="6">6</div>
                </div>
    
                <div class="num">
                    <div class="btn-num" id="1">1</div>
                    <div class="btn-num" id="2">2</div>
                    <div class="btn-num" id="3">3</div>
                </div>
    
                <div class="num">
                    <div class="btn-num" id="dot">.</div>
                    <div class="btn-num" id="0">0</div> 
                    <div id="clear" class="btn-num" id="C">C</div>
                </div>
            </div>
    
            <div id="result" class="equal">
                =
            </div>
    
        </div>




    </section>


    <script src="./script.js"></script>


</body>
</html>
